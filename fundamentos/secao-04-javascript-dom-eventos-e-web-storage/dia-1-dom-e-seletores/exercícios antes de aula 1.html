<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraph-style">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraph-style">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      const pageTitle = document.getElementById('page-title');
      pageTitle.innerHTML = 'Batman: O Cavaleiro das Trevas';
      const secondParagraph = document.getElementById('second-paragraph');
      secondParagraph.innerHTML = 'Eu estou sem criatividade para escrever neste momento.'
      const paragraphs = document.getElementsByClassName('paragraph-style');
      paragraphs[0].style.color = 'green'
      const subtitle = document.getElementsByTagName('h4')[0];
      subtitle.style.color = 'blue';
    </script>
  </body>
</html>
