<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario-TrybeTrip</title>
  </head>
  <body>
    <div class="container-xxl">
    <h1 class="display-4">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <div class="container">
    <form>
      <div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Nome Completo:</label>
            <input class="form-control" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40"
            minlength="10" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Endereço de e-mail:</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        </div>

        <div class="form-check">
            <label class="form-check-label" for="destination1">Cidade</label>
            <input type="radio" class="form-check-input" id="destination1" className="radios" name="destinations" value="Cidade" required>
         </div>
         
         <div class="form-check">
            <label for="destination2" class="form-check-label">Campo</label>
            <input type="radio" id="destination2" class="form-check-input" className="radios" name="destinations" value="Campo" required>
        </div>

        <div class="form-check">
            <label class="form-check-label" for="destination3">Praia</label>
            <input type="radio" id="destination3" class="form-check-input" className="radios" name="destinations" value="Praia" required>
        </div>

        <div class="form-check">
            <label for="destination4" class="form-check-label">Montanhas</label>
            <input type="radio" id="destination4" className="radios" class="form-check-input" name="destinations" value="Montanhas" required>
        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="why" style="height: 150px"></textarea>
            <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        </div>

        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
        <br/>

        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" name="promo" id="promo">
        <br/>

        <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="agreement" id="agreement" required>
      </fieldset>

      <button type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
      <button type="button" id="clear-btn">Apagar informações</button>
    </form>
    </div>
    </div>
  </body>
</html>
